<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>    /* Navigation Bar */
        .navbar {
            background-color: #001f3f; /* Navy */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            display: block;
            float: left;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0056b3; /* Lighter Navy */
        }
        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .navbar-toggler {
            display: none;
        }
        .navbar .navbar-nav {
            float: right;
        }
        .navbar .nav-item {
            float: left;
        }
        .navbar .nav-item a {
            display: block;
        }
</style>
 
</body>
</html>
