<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #001f3f;
            color: white;
        }
        
        header {
            background: #001f3f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        header p {
            font-size: 1.2em;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        .contact {
            padding: 50px 0;
        }
        
        form {
            background-color: #004080;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #d3d3d3;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #003366;
            color: white;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        button[type="submit"] {
            background-color: #00ff00;
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #00cc00;
        }
        .navbar {
            background-color: #001f3f; /* Navy */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            display: block;
            float: left;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0056b3; /* Lighter Navy */
        }
        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .navbar-toggler {
            display: none;
        }
        .navbar .navbar-nav {
            float: right;
        }
        .navbar .nav-item {
            float: left;
        }
        .navbar .nav-item a {
            display: block;
        }

        footer {
            background: #001f3f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
    </style>
</head>
<body>   <nav class="navbar">
    <a class="navbar-brand" href=" ">Portfolio Builder</a>
    <div class="navbar-nav">
        <div class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" href="/features">Features</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" href="/pricing">Pricing</a>
        </div>
        <div class="nav-item" style="color: #f8f9fa;">
            {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">
                Logout <i class="fas fa-sign-out-alt"></i>
            </a>
            
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signin' %}">Sign Up</a>
        {% endif %}
        </div>
        <div class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </div>
    </div>
</nav><br><br><br>
    <!-- Main Content -->
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question or feedback? Fill out the form below to get in touch with us.</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" value="{{ user.username }}" readonly required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" >
                <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Include any necessary JavaScript scripts here -->
</body>
</html>
